<!-- 右侧滑出面板 - 员工权限编辑（紧凑卡片版） -->
<div id="permissionSidebar" class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="sidebar-panel closed fixed right-0 top-0 h-full w-full max-w-7xl bg-gray-50 shadow-2xl flex flex-col">
        
        <!-- 侧边栏头部 -->
        <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-5 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                        <i class="fas fa-user-shield text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold" id="sidebarEmployeeName">张三</h2>
                        <p class="text-orange-100 text-sm" id="sidebarEmployeeRole">部门经理 - 配置审批范围</p>
                    </div>
                </div>
                <button onclick="EmployeePermissionModal.close()" 
                        class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-all duration-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- 统计信息卡片 - 紧凑版 -->
            <div class="mt-4 grid grid-cols-5 gap-3">
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-orange-100 text-xs mb-1">总部门</div>
                    <div class="text-2xl font-bold" id="totalDeptCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-orange-100 text-xs mb-1">已授权</div>
                    <div class="text-2xl font-bold text-green-200" id="totalAuthorizedCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-orange-100 text-xs mb-1">未授权</div>
                    <div class="text-2xl font-bold text-gray-200" id="totalUnauthorizedCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-orange-100 text-xs mb-1">覆盖公司</div>
                    <div class="text-2xl font-bold" id="companyCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-orange-100 text-xs mb-1">业务板块</div>
                    <div class="text-2xl font-bold" id="groupCount">0</div>
                </div>
            </div>
        </div>

        <!-- 筛选和搜索栏 -->
        <div class="bg-white border-b border-gray-200 p-3 shadow-sm">
            <div class="flex gap-3 items-center flex-wrap">
                <!-- 业务板块筛选 -->
                <div class="flex items-center gap-2">
                    <label class="text-xs font-semibold text-gray-700 whitespace-nowrap">
                        <i class="fas fa-layer-group text-orange-500"></i> 板块:
                    </label>
                    <select id="sidebarGroupFilter" 
                            class="px-2 py-1.5 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="">全部</option>
                    </select>
                </div>
                
                <!-- 授权状态筛选 -->
                <div class="flex items-center gap-2">
                    <label class="text-xs font-semibold text-gray-700 whitespace-nowrap">
                        <i class="fas fa-filter text-orange-500"></i> 状态:
                    </label>
                    <select id="sidebarStatusFilter" 
                            class="px-2 py-1.5 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="">全部</option>
                        <option value="authorized">仅已授权</option>
                        <option value="unauthorized">仅未授权</option>
                        <option value="partial">部分授权</option>
                    </select>
                </div>
                
                <!-- 搜索框 -->
                <div class="flex-1 min-w-[200px]">
                    <div class="relative">
                        <i class="fas fa-search absolute left-2.5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs"></i>
                        <input 
                            type="text" 
                            id="sidebarSearchInput"
                            placeholder="搜索部门或公司..." 
                            class="w-full pl-8 pr-3 py-1.5 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                        />
                    </div>
                </div>

                <!-- 视图切换 -->
                <div class="flex items-center gap-2">
                    <button id="viewGridBtn" onclick="EmployeePermissionModal.setViewMode('grid')" 
                            class="px-2.5 py-1.5 text-xs bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all">
                        <i class="fas fa-th"></i> 卡片
                    </button>
                    <button id="viewListBtn" onclick="EmployeePermissionModal.setViewMode('list')" 
                            class="px-2.5 py-1.5 text-xs border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                        <i class="fas fa-list"></i> 列表
                    </button>
                </div>

                <!-- 批量操作 -->
                <div class="flex items-center gap-2">
                    <button onclick="EmployeePermissionModal.authorizeAllVisible()" 
                            class="px-2.5 py-1.5 text-xs bg-green-50 border border-green-300 text-green-700 rounded-lg hover:bg-green-100 transition">
                        <i class="fas fa-check-circle"></i> 全部授权
                    </button>
                    <button onclick="EmployeePermissionModal.clearAllAuthorized()" 
                            class="px-2.5 py-1.5 text-xs bg-red-50 border border-red-300 text-red-700 rounded-lg hover:bg-red-100 transition">
                        <i class="fas fa-times-circle"></i> 清空授权
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区 - 部门卡片网格 -->
        <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
            <div id="departmentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                <!-- 动态生成部门卡片 -->
            </div>
            
            <!-- 空状态 -->
            <div id="emptyState" class="hidden text-center py-12 text-gray-400">
                <i class="fas fa-inbox text-5xl mb-4"></i>
                <p class="text-lg">没有找到匹配的部门</p>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="border-t border-gray-200 bg-white p-4 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    点击部门卡片查看详情并管理授权
                </div>
                <div class="flex gap-3">
                    <button onclick="EmployeePermissionModal.close()" 
                            class="px-5 py-2.5 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium">
                        <i class="fas fa-times mr-2"></i>取消
                    </button>
                    <button onclick="EmployeePermissionModal.save()" 
                            class="px-5 py-2.5 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg hover:from-orange-600 hover:to-orange-700 transition-all font-medium shadow-lg hover:shadow-xl">
                        <i class="fas fa-save mr-2"></i>保存权限
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 部门详情弹窗 -->
<div id="deptDetailModal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col m-4">
        <!-- 详情头部 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-5 rounded-t-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-building text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold" id="detailDeptName">部门名称</h3>
                        <p class="text-blue-100 text-sm">管理该部门下的所有公司授权</p>
                    </div>
                </div>
                <button onclick="EmployeePermissionModal.closeDeptDetail()" 
                        class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- 详情统计 -->
            <div class="mt-4 flex gap-3">
                <div class="flex-1 bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-blue-100 text-xs">已授权</div>
                    <div class="text-2xl font-bold" id="detailAuthorizedCount">0</div>
                </div>
                <div class="flex-1 bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-blue-100 text-xs">未授权</div>
                    <div class="text-2xl font-bold" id="detailUnauthorizedCount">0</div>
                </div>
                <div class="flex-1 bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-3">
                    <div class="text-blue-100 text-xs">总计</div>
                    <div class="text-2xl font-bold" id="detailTotalCount">0</div>
                </div>
            </div>
        </div>

        <!-- 详情内容 -->
        <div class="flex-1 overflow-y-auto p-5">
            <!-- 已授权公司 -->
            <div class="mb-6" id="detailAuthorizedSection">
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-lg font-bold text-green-900 flex items-center gap-2">
                        <i class="fas fa-check-circle text-green-600"></i>
                        已授权公司
                    </h4>
                    <button onclick="EmployeePermissionModal.removeAllFromDept()" 
                            class="px-3 py-1 text-xs bg-red-50 border border-red-300 text-red-700 rounded hover:bg-red-100">
                        <i class="fas fa-times-circle mr-1"></i>全部取消
                    </button>
                </div>
                <div id="detailAuthorizedList" class="space-y-2">
                    <!-- 动态生成 -->
                </div>
            </div>

            <!-- 未授权公司 -->
            <div id="detailUnauthorizedSection">
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-lg font-bold text-gray-700 flex items-center gap-2">
                        <i class="fas fa-minus-circle text-gray-500"></i>
                        未授权公司
                    </h4>
                    <button onclick="EmployeePermissionModal.addAllFromDept()" 
                            class="px-3 py-1 text-xs bg-green-50 border border-green-300 text-green-700 rounded hover:bg-green-100">
                        <i class="fas fa-check-circle mr-1"></i>全部授权
                    </button>
                </div>
                <div id="detailUnauthorizedList" class="space-y-2">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>

        <!-- 详情底部 -->
        <div class="border-t border-gray-200 p-4 bg-gray-50 rounded-b-2xl">
            <button onclick="EmployeePermissionModal.closeDeptDetail()" 
                    class="w-full px-4 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-medium">
                <i class="fas fa-check mr-2"></i>完成
            </button>
        </div>
    </div>
</div>
