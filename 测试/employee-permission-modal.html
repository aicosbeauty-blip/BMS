<!-- 右侧滑出面板 - 员工权限编辑（全新设计） -->
<div id="permissionSidebar" class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="sidebar-panel closed fixed right-0 top-0 h-full w-full max-w-6xl bg-gray-50 shadow-2xl flex flex-col">
        
        <!-- 侧边栏头部 -->
        <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-6 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-white bg-opacity-20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <i class="fas fa-user-shield text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold" id="sidebarEmployeeName">张三</h2>
                        <p class="text-orange-100 text-sm mt-1" id="sidebarEmployeeRole">部门经理 - 配置审批范围</p>
                    </div>
                </div>
                <button onclick="EmployeePermissionModal.close()" 
                        class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-3 transition-all duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <!-- 统计信息卡片 -->
            <div class="mt-6 grid grid-cols-4 gap-4">
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-4 hover:bg-opacity-30 transition-all">
                    <div class="text-orange-100 text-xs font-medium mb-1">已授权部门</div>
                    <div class="text-3xl font-bold" id="authorizedDeptCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-4 hover:bg-opacity-30 transition-all">
                    <div class="text-orange-100 text-xs font-medium mb-1">已授权公司</div>
                    <div class="text-3xl font-bold" id="authorizedCompanyCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-4 hover:bg-opacity-30 transition-all">
                    <div class="text-orange-100 text-xs font-medium mb-1">未授权部门</div>
                    <div class="text-3xl font-bold" id="unauthorizedDeptCount">0</div>
                </div>
                <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-4 hover:bg-opacity-30 transition-all">
                    <div class="text-orange-100 text-xs font-medium mb-1">业务板块</div>
                    <div class="text-3xl font-bold" id="totalGroupCount">0</div>
                </div>
            </div>
        </div>

        <!-- 筛选和搜索栏 -->
        <div class="bg-white border-b border-gray-200 p-4 shadow-sm">
            <div class="flex gap-3 items-center flex-wrap">
                <!-- 业务板块筛选 -->
                <div class="flex items-center gap-2">
                    <label class="text-sm font-semibold text-gray-700 whitespace-nowrap">
                        <i class="fas fa-layer-group text-orange-500 mr-1"></i>业务板块:
                    </label>
                    <select id="sidebarGroupFilter" 
                            class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="">全部板块</option>
                    </select>
                </div>
                
                <!-- 部门筛选 -->
                <div class="flex items-center gap-2">
                    <label class="text-sm font-semibold text-gray-700 whitespace-nowrap">
                        <i class="fas fa-sitemap text-orange-500 mr-1"></i>部门类型:
                    </label>
                    <select id="sidebarDeptFilter" 
                            class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
                        <option value="">全部部门</option>
                    </select>
                </div>
                
                <!-- 搜索框 -->
                <div class="flex-1 min-w-[200px]">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="sidebarSearchInput"
                            placeholder="搜索公司或部门..." 
                            class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                        />
                    </div>
                </div>

                <!-- 视图切换 -->
                <div class="flex items-center gap-2 ml-auto">
                    <button id="viewSplitBtn" onclick="EmployeePermissionModal.setViewMode('split')" 
                            class="px-3 py-2 text-sm bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all">
                        <i class="fas fa-columns mr-1"></i>对比视图
                    </button>
                    <button id="viewAllBtn" onclick="EmployeePermissionModal.setViewMode('all')" 
                            class="px-3 py-2 text-sm border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                        <i class="fas fa-list mr-1"></i>全部显示
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区 - 分栏显示 -->
        <div class="flex-1 overflow-hidden flex" id="mainContentArea">
            
            <!-- 左侧：已授权 -->
            <div class="flex-1 flex flex-col border-r border-gray-200 bg-white">
                <div class="bg-green-50 border-b border-green-200 p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-green-800 flex items-center gap-2">
                            <i class="fas fa-check-circle text-green-600"></i>
                            已授权部门
                            <span class="text-sm font-normal text-green-600">(<span id="leftCount">0</span>)</span>
                        </h3>
                        <div class="flex gap-2">
                            <button onclick="EmployeePermissionModal.collapseAll('authorized')" 
                                    class="px-3 py-1 text-xs border border-green-300 text-green-700 rounded hover:bg-green-100 transition">
                                <i class="fas fa-minus-square mr-1"></i>全部折叠
                            </button>
                            <button onclick="EmployeePermissionModal.expandAll('authorized')" 
                                    class="px-3 py-1 text-xs border border-green-300 text-green-700 rounded hover:bg-green-100 transition">
                                <i class="fas fa-plus-square mr-1"></i>全部展开
                            </button>
                            <button onclick="EmployeePermissionModal.clearAllAuthorized()" 
                                    class="px-3 py-1 text-xs bg-red-50 border border-red-300 text-red-700 rounded hover:bg-red-100 transition">
                                <i class="fas fa-times-circle mr-1"></i>清空授权
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4" id="authorizedContent">
                    <!-- 动态生成已授权内容 -->
                </div>
            </div>

            <!-- 右侧：未授权 -->
            <div class="flex-1 flex flex-col bg-white">
                <div class="bg-gray-50 border-b border-gray-200 p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-gray-700 flex items-center gap-2">
                            <i class="fas fa-minus-circle text-gray-500"></i>
                            未授权部门
                            <span class="text-sm font-normal text-gray-500">(<span id="rightCount">0</span>)</span>
                        </h3>
                        <div class="flex gap-2">
                            <button onclick="EmployeePermissionModal.collapseAll('unauthorized')" 
                                    class="px-3 py-1 text-xs border border-gray-300 text-gray-600 rounded hover:bg-gray-100 transition">
                                <i class="fas fa-minus-square mr-1"></i>全部折叠
                            </button>
                            <button onclick="EmployeePermissionModal.expandAll('unauthorized')" 
                                    class="px-3 py-1 text-xs border border-gray-300 text-gray-600 rounded hover:bg-gray-100 transition">
                                <i class="fas fa-plus-square mr-1"></i>全部展开
                            </button>
                            <button onclick="EmployeePermissionModal.authorizeAllVisible()" 
                                    class="px-3 py-1 text-xs bg-green-50 border border-green-300 text-green-700 rounded hover:bg-green-100 transition">
                                <i class="fas fa-check-circle mr-1"></i>全部授权
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4" id="unauthorizedContent">
                    <!-- 动态生成未授权内容 -->
                </div>
            </div>

        </div>

        <!-- 底部操作栏 -->
        <div class="border-t border-gray-200 bg-white p-5 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    点击公司卡片可快速授权/取消授权
                </div>
                <div class="flex gap-3">
                    <button onclick="EmployeePermissionModal.close()" 
                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium">
                        <i class="fas fa-times mr-2"></i>取消
                    </button>
                    <button onclick="EmployeePermissionModal.save()" 
                            class="px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg hover:from-orange-600 hover:to-orange-700 transition-all font-medium shadow-lg hover:shadow-xl">
                        <i class="fas fa-save mr-2"></i>保存权限配置
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
