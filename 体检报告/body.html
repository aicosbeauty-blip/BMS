<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人体器官标注</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义一些基本样式 */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        
        /* 标签容器 - 用于定位点 */
        .label-anchor {
            position: absolute;
            /* 默认点是蓝绿色 */
            --dot-color: #0D9488; /* teal-600 */
            transition: transform 0.2s ease-out;
        }

        /* 标签点样式 */
        .label-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.5);
            background-color: var(--dot-color);
            transition: all 0.2s ease-out;
        }

        /* 标签文本 */
        .label-text {
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            white-space: nowrap;
            color: var(--dot-color);
            transition: all 0.2s ease-out;
        }

        /* 指示线 */
        .label-line {
            height: 1.5px;
            background-color: #9CA3AF; /* gray-400 */
            transition: all 0.2s ease-out;
        }

        /* 标签内容容器 (线 + 文字) */
        .label-content {
            position: absolute;
            bottom: 50%;
            transform: translateY(50%);
            display: flex;
            align-items: center;
            /* 设置一个固定的总宽度，用于对齐 */
            width: 160px; 
        }

        /* 左侧标签 */
        .label-content.left {
            right: calc(100% + 8px); /* 定位在点的左侧 */
        }
        
        /* 右侧标签 */
        .label-content.right {
            left: calc(100% + 8px); /* 定位在点的右侧 */
        }

        /* 悬停效果 */
        .label-anchor:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .label-anchor:hover .label-dot {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--dot-color);
        }
        .label-anchor:hover .label-text {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .label-anchor:hover .label-line {
            height: 2px;
            background-color: var(--dot-color);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- 主容器 -->
    <div class="w-full max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">人体器官示意图</h1>
        
        <!-- 图片和标签的相对定位容器 -->
        <div class="relative">
            <!-- 基础图片 -->
            <img src="image_e2d6ae.png" alt="人体器官图" class="w-full h-auto rounded-lg shadow-md">

            <!-- 标签覆盖层 -->
            <div class="absolute inset-0">

                <!-- 
                  新结构说明:
                  - .label-anchor: 依然定位在器官"点"上。
                  - .label-content: 容纳线和文本，有固定宽度(160px)。
                  - .left/.right: 控制在点的左侧还是右侧。
                  - 'flex-grow'的线 + 'text-right'/'text-left'的文本容器 实现了对齐。
                -->

                <!-- 标签: 头部 (Brain) - 左侧 -->
                <div class="label-anchor" style="top: 13%; left: 48.5%; --dot-color: #3B82F6;">
                    <div class="label-dot"></div>
                    <div class="label-content left">
                        <!-- 文本容器，右对齐 -->
                        <div class="w-full text-right">
                            <span class="label-text">头部</span>
                        </div>
                        <!-- 线条自动填充空间 -->
                        <div class="label-line flex-grow ml-2"></div>
                    </div>
                </div>

                <!-- 标签: 颈部 (Larynx) - 左侧 -->
                <div class="label-anchor" style="top: 20%; left: 48.5%; --dot-color: #3B82F6;">
                    <div class="label-dot"></div>
                    <div class="label-content left">
                        <div class="w-full text-right">
                            <span class="label-text">颈部</span>
                        </div>
                        <div class="label-line flex-grow ml-2"></div>
                    </div>
                </div>

                <!-- 标签: 胸腔 (Lungs) - 左侧 -->
                <div class="label-anchor" style="top: 28%; left: 40%; --dot-color: #3B82F6;">
                    <div class="label-dot"></div>
                    <div class="label-content left" style="width: 120px;"> <!-- 这条线比较短，单独调整宽度 -->
                        <div class="w-full text-right">
                            <span class="label-text">胸腔</span>
                        </div>
                        <div class="label-line flex-grow ml-2"></div>
                    </div>
                </div>

                <!-- 标签: 心脏 (Heart) - 左侧 -->
                <div class="label-anchor" style="top: 32%; left: 48.5%; --dot-color: #EF4444;">
                    <div class="label-dot"></div>
                    <div class="label-content left">
                        <div class="w-full text-right">
                            <span class="label-text">心脏</span>
                        </div>
                        <div class="label-line flex-grow ml-2"></div>
                    </div>
                </div>

                <!-- 标签: 肝 (Liver) - 右侧 -->
                <div class="label-anchor" style="top: 35%; left: 55%; --dot-color: #84CC16;">
                    <div class="label-dot"></div>
                    <div class="label-content right">
                        <!-- 线条自动填充空间 -->
                        <div class="label-line flex-grow mr-2"></div>
                        <!-- 文本容器，左对齐 -->
                        <div class="w-full text-left">
                            <span class="label-text">肝</span>
                        </div>
                    </div>
                </div>

                <!-- 标签: 胃 (Stomach) - 右侧 -->
                <div class="label-anchor" style="top: 40%; left: 53%; --dot-color: #EAB308;">
                    <div class="label-dot"></div>
                    <div class="label-content right">
                        <div class="label-line flex-grow mr-2"></div>
                        <div class="w-full text-left">
                            <span class="label-text">胃</span>
                        </div>
                    </div>
                </div>

                <!-- 标签: 肠 (Intestines) - 右侧 -->
                <div class="label-anchor" style="top: 50%; left: 50%; --dot-color: #F97316;">
                    <div class="label-dot"></div>
                    <div class="label-content right">
                        <div class="label-line flex-grow mr-2"></div>
                        <div class="w-full text-left">
                            <span class="label-text">肠</span>
                        </div>
                    </div>
                </div>
                
                <!-- 标签: 膀胱 (Bladder) - 右侧 -->
                <div class="label-anchor" style="top: 60%; left: 49%; --dot-color: #A855F7;">
                    <div class="label-dot"></div>
                    <div class="label-content right">
                        <div class="label-line flex-grow mr-2"></div>
                        <div class="w-full text-left">
                            <span class="label-text">膀胱</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
